<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Empleados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">

  <h2 class="text-center">Reporte de empleados</h2>

  <!-- flitros -->
  <form method="post" class="row" th:action="@{ui/empleados/buscar">
    <!-- número de empleado -->
    <div class="col">
      <label class="form-label">N° Empleado</label>
      <label>
        <input type="number" name="empNo" class="form-control" th:value="${empNo}">
      </label>
    </div>
    <!-- nombre -->
    <div class="col">
      <label class="form-label">Nombre</label>
      <label>
        <input type="text" name="firstName" class="form-control" th:value="${firstName}">
      </label>
    </div>
    <!-- apellido -->
    <div class="col">
      <label class="form-label">Apellido</label>
      <label>
        <input type="text" name="lastName" class="form-control" th:valeu="${lastName}">
      </label>
    </div>
    <!-- genero -->
    <div class="col">
      <label class="form-label">Genero</label>
      <label>
        <select name="gender" class="form-select">
          <option value="" th:selected="${gender == null || gender == ''}">Buscar Todos</option>
          <option value="M" th:selected="${gender == 'M}">Masculino (M)</option>
          <option value="F" th:selected="${gender == 'F}">Femenino (F)</option>
        </select>
      </label>
    </div>

    <div class="col">
      <label class="form-labe">Departamento</label>
      <input type="text" name="deptNo" class="form-control" placeholder="d001" th:value="">
    </div>

  </form>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

</html>
